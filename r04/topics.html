    <script>
        // Load news from data
        function loadNews() {
            try {
                // Sort by year (descending) and then by month/day
                const sortedNews = [...newsData].sort((a, b) => {
                    if (b.year !== a.year) {
                        return b.year - a.year;
                    }
                    if (b.month !== a.month) {
                        return b.month - a.month;
                    }
                    return b.day - a.day;
                });

                const container = document.getElementById('news-container');
                let currentYear = null;
                let html = '';

                sortedNews.forEach((news, index) => {
                    // Add year divider if year changes
                    if (currentYear !== news.year) {
                        if (index > 0) {
                            html += '<div class="pt-12 pb-4"><h3 class="text-2xl font-light text-gray-900">' + news.year + '</h3></div>';
                        }
                        currentYear = news.year;
                    }

                    // Create news item HTML
                    html += `
                    <div class="border-b border-gray-200 accordion-item" data-id="${news.id}">
                        <button class="w-full py-6 hover:bg-gray-50 transition-colors px-6 -mx-6 text-left flex items-center justify-between group">
                            <div class="flex flex-col md:flex-row gap-6 flex-1">
                                <div class="text-gray-500 text-sm font-mono min-w-[140px]">${news.date}</div>
                                <div class="flex-1">
                                    <p class="text-gray-700 leading-relaxed group-hover:text-gray-900 transition-colors">
                                        ${news.title}
                                    </p>
                                </div>
                            </div>
                            <span class="iconify text-terracotta text-xl ml-4 accordion-icon transition-transform" data-icon="solar:alt-arrow-down-linear"></span>
                        </button>
                        <div class="accordion-content hidden px-6 pb-6">
                            <div class="ml-0 md:ml-[156px] text-gray-600 leading-relaxed space-y-4">
                                ${news.content.map(paragraph => `<p>${paragraph}</p>`).join('')}
                            </div>
                        </div>
                    </div>
                    `;
                });

                container.innerHTML = html;
                
                // Hide loading and show container
                document.getElementById('loading').style.display = 'none';
                container.style.display = 'block';

                // Initialize accordion after loading
                initializeAccordion();
                
                // Check for URL parameter to open specific news
                openNewsFromURL();
                
            } catch (error) {
                console.error('뉴스 로딩 실패:', error);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">뉴스를 불러오는 데 실패했습니다.</p>';
            }
        }

        // Initialize accordion functionality
        function initializeAccordion() {
            document.querySelectorAll('.accordion-item button').forEach(button => {
                button.addEventListener('click', function () {
                    const item = this.closest('.accordion-item');
                    const content = item.querySelector('.accordion-content');
                    const icon = this.querySelector('.accordion-icon');
                    const isOpen = !content.classList.contains('hidden');

                    // Close all other accordions
                    document.querySelectorAll('.accordion-item').forEach(otherItem => {
                        if (otherItem !== item) {
                            otherItem.querySelector('.accordion-content').classList.add('hidden');
                            otherItem.querySelector('.accordion-icon').style.transform = 'rotate(0deg)';
                        }
                    });

                    // Toggle current accordion
                    if (isOpen) {
                        content.classList.add('hidden');
                        icon.style.transform = 'rotate(0deg)';
                    } else {
                        content.classList.remove('hidden');
                        icon.style.transform = 'rotate(180deg)';
                    }
                });
            });
        }

        // Open specific news item from URL parameter
        function openNewsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            if (newsId) {
                const targetItem = document.querySelector(`[data-id="${newsId}"]`);
                if (targetItem) {
                    const content = targetItem.querySelector('.accordion-content');
                    const icon = targetItem.querySelector('.accordion-icon');
                    content.classList.remove('hidden');
                    icon.style.transform = 'rotate(180deg)';
                    // Scroll to the item
                    setTimeout(() => {
                        targetItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            }
        }

        // Scroll event for navbar
        function handleScroll() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }

        window.addEventListener('scroll', handleScroll);
        handleScroll();

        // Load news when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadNews);
        } else {
            loadNews();
        }

    </script>
